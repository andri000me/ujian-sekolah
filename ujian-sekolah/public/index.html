<div class="login-box">
    <div class="login-logo">
      <a href="#"><b>TRY OUT UN SD/MI</b></a>
      <img class="padimg" src="script/cover/cover.png" width="100%" />
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Silahkan Masuk atau Mendaftar Untuk Mulai Belajar Membongkar Panduan <b>Rahasia Sukses Meraih Peringkat Nilai UN Terbaik</b></p>

        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        
        <h4 style="color:lightyellow;"><i class="material-icons">
how_to_vote
</i> Warning !</h4>
        E-mail belum diverifikasi, Silahkan cek link di kotak masuk e-mail atau spam folder untuk melakukan proses verifikasi pendaftaran.
      </div>
      <form method="post" id="formLogin">
        <div class="form-group has-feedback field-login-email">
          <input type="email" class="form-control" name="txtEmail" id="txtEmail-formLogin" placeholder="E-mail">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span><span class="help-block"></span>
        </div>
        <div class="form-group has-feedback field-login-password">
          <input type="password" class="form-control" name="txtPassword" id="txtPassword-formLogin" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span><span class="help-block"></span>
        </div>
        <div class="row">
          <!-- <div class="col-xs-4">

         </div> -->

           <button type="submit" id="btn-logout" class="btn btn-default btn-block btn-flat">Refresh</button>
         </div>
         <!-- /.col -->
         <div class="col-xs-4 pull-right">
          <button type="submit" id="btn-signin" class="btn btn-primary btn-block btn-flat has-error">Masuk</button>
